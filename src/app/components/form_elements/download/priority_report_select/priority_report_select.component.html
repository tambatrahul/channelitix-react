<label><i class="fa fa-spinner fa-spin" *ngIf="loading"></i> {{ title}} </label>
<select class="form-control" [ngModel]="value" (ngModelChange)="onValueChange($event)">
   	<option selected value="0">{{ first_value }}</option>
    <option *ngFor="let s of models" [value]="s.id">
        {{s.display_name}}
    </option>
</select>
