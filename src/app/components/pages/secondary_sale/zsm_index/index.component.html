<div class="container-fluid zsms" #loading_box>

    <!-- Page Breadcrumb -->
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-md-7">
                <div class="page-breadcrumb-wrap">
                    <div class="page-breadcrumb-info">
                        <h2 class="breadcrumb-titles">Secondary Statement Report
                        </h2>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
            </div>
        </div>
    </div>
    <!-- Page Breadcrumb -->

    <!-- Filters for Order report-->
    <div class="row">
        <div class="col-xs-12 col-md-3">
            <month-picker [month]="month" [year]="year" (onMonthYearChanged)="monthYearChanged($event)"></month-picker>
        </div>
    </div>
    <!-- ./Filters for Order report-->

    <!-- ZSM Table -->
    <div class="row">
        <div class="row" *ngFor="let region of regions">
            <div class="col-xs-12">
                <div class="box-widget widget-module">
                    <div class="widget-head clearfix">
                        <span class="h-icon"><i class="fa fa-table"></i></span>
                        <h4><strong>{{ region.name }}</strong></h4>
                    </div>
                    <div>
                        <div class="widget-container report-table">
                            <div class="widget-block">
                                <div class="table-responsive">
                                    <table class="table table-bordered zsm-table">
                                        <thead>
                                        <tr>
                                            <th>Headquarter</th>
                                            <th>Total Stockist</th>
                                            <th>Submitted Secondary Sale</th>
                                            <th>Remaining Secondary Sale</th>
                                        </tr>

                                        </thead>

                                        <tfoot>
                                        <tr>
                                            <th>Headquarter</th>
                                            <th>Total Stockist</th>
                                            <th>Submitted Secondary Sale</th>
                                            <th>Remaining Secondary Sale</th>
                                        </tr>
                                        </tfoot>

                                        <tbody>
                                        <template ngFor let-area [ngForOf]="region.areas">
                                            <tr class="grey">
                                                <th colSpan="5">{{ area.name }}</th>
                                            </tr>
                                            <tr *ngFor="let hq of area.headquarters">
                                                <th>{{ hq.name }}</th>
                                                <td>{{ hq.total_customers }}</td>
                                                <td>{{ hq.customer_count }}</td>
                                                <td>{{ hq.total_customers - hq.customer_count }}</td>
                                            </tr>
                                        </template>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ./ZSM Table -->
</div>
