<div class="topics-list">
    <h3 class="h3-bottom">{{ _user.full_name }}</h3>
    <div class="topic-container new-ticket" *ngFor="let m of messages">
        <a class="topic-wrap bubble you" *ngIf="_service.user.id != m.created_by">
            <span class="topic-thumb thumb-padding" >
				<img src="assets/images/avatar/manager.png" alt="user">
			</span>
            <span class="topic-intro" style="width: auto">
				<span class="topic-title msg-padding">
                    {{ m.message }}
                </span>
                 <small style="font-size: 12px;">{{ m.created_at | date:'d-MM-y h:mm a' }}</small>
			</span>
        </a>
        <a class="topic-wrap bubble me" *ngIf="_service.user.id == m.created_by">
            <span class="topic-intro" style="width: auto">
				<span class="topic-title msg-padding align-right">
                    {{ m.message }}
                </span>
                <small class="pull-right" style="font-size: 12px;">{{ m.created_at | date:'d-MM-y h:mm a' }}</small>
			</span>
            <span class="topic-thumb thumb-padding">
				<img src="assets/images/avatar/manager.png" alt="user">
			</span>
        </a>
    </div>

    <div class="row">
        <form class="cmxform" [formGroup]="form" (ngSubmit)="save($event)" novalidate>
            <div class="col-md-10">
                <!-- Message -->
                <div class="form-group">
                    <div class="">
                        <input formControlName="message" class="form-control" type="text">
                        <small *ngIf="errors?.message" class="text-danger text-center">
                            {{ errors.message}}
                        </small>
                    </div>
                </div>
                <!-- ./Message -->
            </div>
            <div class="col-md-2">
                <div class="form-actions text-center">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>
