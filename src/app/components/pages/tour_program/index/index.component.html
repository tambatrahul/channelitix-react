<div class="container-fluid tours">

    <!-- Page Breadcrumb -->
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-md-7">
                <div class="page-breadcrumb-wrap">
                    <div class="page-breadcrumb-info">
                        <h2 class="breadcrumb-titles">Tours
                            <small>Tour Report for all Users</small>
                        </h2>
                        <ul class="list-page-breadcrumb">
                            <li><a href="#">Home</a>
                            </li>

                            <li class="active-page"> Tour</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Page Breadcrumb -->

    <!-- Filters for tour report-->
    <div class="row">
        <div class="col-xs-12 col-md-3">
            <month-picker [month]="month" [year]="year" (onMonthYearChanged)="monthYearChanged($event)"></month-picker>
        </div>
        <div class="col-xs-12 col-md-3" *roleCheck="5">
            <role-select [value]="role_id" (onValueChanged)="roleChanged($event)"></role-select>
        </div>
        <div class="col-xs-12 col-md-3" *ngIf="manager_role_id > 0 && _service.user.role_id < manager_role_id">
            <user-select [role_id]="manager_role_id" [value]="manager_id" [title]="'Select Manager'"
                         (onValueChanged)="managerChanged($event)"></user-select>
        </div>
    </div>
    <!-- ./Filters for Tour report-->

    <!-- Tour Table -->
    <div class="row">
        <div class="col-xs-12">
            <div class="box-widget widget-module">
                <div class="widget-head clearfix">
                    <span class="h-icon"><i class="fa fa-table"></i></span>
                    <h4>Tour Report for ({{ title }})</h4>
                </div>
                <div class="widget-container report-table" #loading_box>
                    <div class="widget-block">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th style="min-width: 200px;">
                                        Users
                                    </th>
                                    <th></th>
                                    <th *ngFor="let d of dates">
                                        {{ d }}
                                    </th>
                                </tr>
                                </thead>

                                <tfoot>
                                <tr>
                                    <th>
                                        Users
                                    </th>
                                    <th></th>
                                    <th *ngFor="let d of dates">
                                        {{ d }}
                                    </th>
                                </tr>
                                </tfoot>

                                <tbody>
                                <tr *ngFor="let user of users">
                                    <td>{{ user.full_name }}</td>
                                    <td>
                                        <i status [field]="user.status"></i>
                                    </td>
                                    <td *ngFor="let tour of user.tours" tourCount [tour]="tour"
                                        (click)="showTours(tour, user)"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" #tour_program_modal>
    <div class="modal-dialog modal-md" role="document" *ngIf="tour">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Tour Program for {{ tour.user.full_name}}</h4>
            </div>
            <div class="modal-body">
                <!-- Create Tour View -->
                <div class="row">
                    <!-- Tour Table -->
                    <div class="col-xs-12" *ngIf="tour">
                        <div>
                            <daily-tour [tour]="tour" (tourDeleted)="tourDeleted($event)"></daily-tour>
                        </div>
                        <add-tour [date]="tour.date" [user_id]="user_id" (tourCreated)="tourCreated($event)"></add-tour>
                    </div>
                    <!-- ./Tour Table -->
                </div>
            </div>
        </div>
    </div>
</div>
