<table class="table table-bordered">
  <thead>
  <tr>
    <th>Stockist</th>
    <th>Primary Sale Above 80%</th>
    <th></th>
    <th></th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let cus of above_customers">
    <th>{{cus.firm_name}}</th>
    <th>{{(cus.total_avg_previous_year).toFixed(0)}}</th>
    <th>{{(cus.total_avg_previous_year/ calculateTotalPrimary).toFixed(3)}}</th>
    <th>{{((cus.total_avg_previous_year/ calculateTotalPrimary) * pob_total).toFixed(3)}}</th>
  </tr>
  <tr>
      <th>Total</th>
      <th>{{calculateTotalPrimary.toFixed(0)}}</th>
      <th></th>
      <th></th>
  </tr>
  </tbody>
</table>
