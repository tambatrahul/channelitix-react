<div class="topics-list">
  <div class="topic-container new-ticket">
    <div class="box-widget widget-module" style="margin-bottom: 0;">
      <div class="widget-head clearfix">
        <div class="row">
          <div class="col-xs-12 col-md-6">
            <span class="h-icon"><i class="fa fa-table"></i></span>
            <h4>
              Visit Order Trend
            </h4>
          </div>
          <div class="col-xs-12 col-md-6 form-group-sm" *ngIf="environment.envName == 'sk_group'">
            <div style="margin-right: 7px;">
              <product-select [value]="product_id" [title]="''" [first_value]="'Select Product'" [abbott]="abbott"
                              (onValueChanged)="productChanged($event)"></product-select>
            </div>
          </div>
          <div class="col-xs-12 col-md-6 form-group-sm" *ngIf="environment.envName != 'sk_group'">
            <div style="margin-right: 7px;">
              <brand-select [value]="brand_id" [title]="''" [first_value]="'Select Brand'"
                            (onValueChanged)="brandChanged($event)"></brand-select>
            </div>
          </div>
        </div>
      </div>
      <div class="widget-container details-table" #loading_box>
        <div class="widget-block" style="padding: 0">
          <div class="line-chart-container">
            <div id="chart_divEvolution" style="width: 100%;height: 220px;">

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
