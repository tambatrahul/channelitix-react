<tr #loading_box>
  <th rowspan="5" class="middle">People</th>
</tr>
<tr>
  <th>Vacant HQ</th>
  <td>{{ total_active }}</td>
  <td *ngFor="let r of _regions">
    {{ r.totalHq - r.active_users_count }}
  </td>
</tr>
<tr>
  <th>Attrition (From {{ _month_str }})</th>
  <td>{{ total_attritions }}</td>
  <td *ngFor="let r of _regions">
    {{ r.attritions_month_count }}
  </td>
</tr>
<tr>
  <th>% Attrition</th>
  <td>{{ total_attritions_yearly }}</td>
  <td *ngFor="let r of _regions">
    {{ r.attritions_year_count }}
  </td>
</tr>
