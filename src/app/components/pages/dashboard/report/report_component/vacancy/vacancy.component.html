<tr #loading_box>
  <th rowspan="5" class="middle">People</th>
</tr>
<tr>
  <th>Vacant HQ</th>
  <td>
    <a routerLink="/users">{{ total_active }}</a>
  </td>
  <td *ngFor="let r of _regions">
    <a routerLink="/users">{{ r.totalHq - r.active_users_count }} </a>
  </td>
</tr>
<tr>
  <th>Attrition (From {{ _month_str }})</th>
  <td>
    <a routerLink="/users">{{ total_attritions }}</a>
  </td>
  <td *ngFor="let r of _regions">
    <a routerLink="/users">{{ r.attritions_month_count }}</a>
  </td>
</tr>
<tr>
  <th>No. of Attrition</th>
  <td>
    <a routerLink="/users">{{ total_attritions_yearly }}</a>
  </td>
  <td *ngFor="let r of _regions">
    <a routerLink="/users">{{ r.attritions_year_count }}</a>
  </td>
</tr>
