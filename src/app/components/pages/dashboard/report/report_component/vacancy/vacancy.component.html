<tr #loading_box>
  <th rowspan="5" class="middle">People</th>
</tr>
<tr>
  <th>Vacant HQ</th>
  <th>{{ total_active }}</th>
  <td *ngFor="let r of _regions">
    {{ r.headquarters_count - r.active_users_count }}
  </td>
</tr>
<tr>
  <th>Attrition (From April)</th>
  <th>{{ total_attritions }}</th>
  <td *ngFor="let r of _regions">
    {{ r.attritions_month_count }}
  </td>
</tr>
<tr>
  <th>% Attrition</th>
  <th>{{ total_attritions_yearly }}</th>
  <td *ngFor="let r of _regions">
    {{ r.attritions_year_count }}
  </td>
</tr>
