<div class="topics-list">
    <div class="topic-container new-ticket">
        <div class="box-widget widget-module" style="margin-bottom: 0;">
            <div class="widget-head clearfix">
                <span class="h-icon"><i class="fa fa-table"></i></span>
                <h4>
                    Product Wise Sale
                </h4>
            </div>
            <div class="widget-container details-table" #loading_box>
                <div class="widget-block">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                            <tr>
                                <th>Product</th>
                                <th>Target</th>
                                <th>Actual sale</th>
                                <th>Performance(%)</th>
                            </tr>
                            </thead>
                            <tbody>
                            <template ngFor let-item [ngForOf]="products">
                                <tr>
                                    <td>
                                        {{ item.name }}
                                    </td>
                                    <td>{{ item.target | number : fractionSize }}</td>
                                    <td>{{ item.performance | number : fractionSize }}</td>
                                    <td>{{ (item.target > 0 ? (item.performance / item.target) * 100 : 0).toFixed(2)  }}</td>
                                </tr>
                            </template>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
