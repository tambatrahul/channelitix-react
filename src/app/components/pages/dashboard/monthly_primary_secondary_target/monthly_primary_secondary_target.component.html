<div class="row topics-list">
    <div class="col-xs-12 col-md-12">
        <div class="topic-container new-ticket">
            <div class="box-widget widget-module" style="margin-bottom: 0;">
                <div class="widget-head clearfix" style="background-color: #91f1e8;">
                    <span class="h-icon"><i class="fa fa-table"></i></span>
                    <h4>
                        Primary/Secondary/Target in Thousands
                    </h4>
                    <div class="col-xs-6 col-md-4 form-group-sm">
                        <div style="margin-right: 7px;">
                            <subname-select [name]="sub_name" [title]="''" [first_value]="'Select Portfolio'" [department_id]="_department_id"
                            (onValueChanged)="subnameChanged($event)"></subname-select>
                        </div>
                    </div>
                </div>
                <div class="widget-container details-table" #loading_box>
                    <div class="widget-block" style="padding: 0">
                        <div class="line-chart-container">
                            <div id="p_s_t_sales" style="width: 100%; height: 200px;">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
