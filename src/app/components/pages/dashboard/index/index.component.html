<div class="container-fluid dashboard">

    <!-- Page breadcrumb -->
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-md-7">
                <div class="page-breadcrumb-wrap">
                </div>
            </div>
        </div>
    </div>
    <!-- ./Page breadcrumb -->

    <!-- pages layout -->
    <div class="row">
        <div class="col-md-2 col-md-push-10">
            <div class="row">
                <div class="col-xs-12">
                    <dates-select (onDateChanged)="onDateChanged($event)"></dates-select>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <multiple-user-select></multiple-user-select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <multiple-territory-select></multiple-territory-select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <multiple-headquarter-select></multiple-headquarter-select>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-10 col-md-pull-2">
            <dashboard-count [dates]="dates"></dashboard-count>

            <!-- Visit Order Trend -->
            <div class="row">
                <div class="col-xs-12 col-md-9">
                    <visit-count-graph [dates]="dates" (totalVisitOrders)="totalVisitOrders($event)"></visit-count-graph>
                </div>
                <div class="col-xs-12 col-md-3">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="mini-stats-widget full-block-mini-chart">
                                <div class="mini-stats-top">
                                    <span class="mini-stats-value">{{ total_visits }}</span>
                                    <span class="mini-stats-label">Total Visits</span>
                                </div>
                                <div class="mini-stats-bottom">
                                    <span></span> Prod. Calls <span>{{ productive_calls}} % </span>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <div class="mini-stats-widget full-block-mini-chart">
                                <div class="mini-stats-top">
                                    <span class="mini-stats-value">{{ total_pob }}</span>
                                    <span class="mini-stats-label">POB</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ./Visit Order Trend -->

            <!-- Sales Trend -->
            <div class="row">
                <div class="col-xs-12">
                    <sales_trend_graph></sales_trend_graph>
                </div>
            </div>
            <!-- ./Sales Trend -->

            <div class="row">

                <!-- Highest Call graph -->
                <div class="col-xs-12 col-md-6">
                    <highest_call_graph></highest_call_graph>
                </div>
                <!-- ./Highest Call graph -->

                <!-- Highest Order graph -->
                <div class="col-xs-12 col-md-6">
                    <highest_order_graph></highest_order_graph>
                </div>
                <!-- ./Highest Order graph -->
            </div>
        </div>
    </div>
    <!-- ./pages layout -->
</div>
