<div class="topics-list">
    <div class="topic-container new-ticket">
        <div class="box-widget widget-module" style="margin-bottom: 0;">
            <div class="widget-head clearfix">
                <span class="h-icon"><i class="fa fa-table"></i></span>
                <h4>
                    Sales
                </h4>
                <div class="col-xs-6 col-md-6 form-group-sm">
                    <div style="margin: 15px;">
                        <customer-select [title]="''" (onValueChanged)="customerChanged($event)"></customer-select>
                    </div>
                </div>
                <div class="col-xs-6 col-md-6 form-group-sm">
                    <div style="margin: 15px;">
                        <month-picker [month]="month" [year]="year"
                                      [title]="''"
                                      (onMonthYearChanged)="monthYearChanged($event)"></month-picker>
                    </div>
                </div>

            </div>
            <div class="widget-container details-table" #loading_box>
                <div class="widget-block" style="padding: 0">
                    <div class="line-chart-container">
                        <div id="stockist_sales" style="width: 100%;height: 200px;">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
