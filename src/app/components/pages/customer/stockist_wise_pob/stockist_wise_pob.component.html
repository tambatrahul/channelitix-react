<div class="container-fluid bricks" #loading_box>
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-md-4">
                <div class="page-breadcrumb-wrap">
                    <div class="page-breadcrumb-info">
                        <h2 class="breadcrumb-titles">
                            Stockist wise POB report
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Page Breadcrumb -->

    <!-- Filters for Visit report-->
    <div class="row">
        <div class="col-xs-12 col-md-3">
            <month-picker [month]="month" [year]="year" (onMonthYearChanged)="monthYearChanged($event)"></month-picker>
        </div>
        <div class="col-md-9">
            <div class="col-xs-12 col-md-3">
                <div>
                    <headquarter-select [value]="headquarter_id"
                                        [title]="'Select Head Quarter'"
                                        (onValueChanged)="headquarterChanged($event)"></headquarter-select>
                </div>
            </div>
        </div>
    </div>
    <!-- ./Filters for Visit report-->

    <!-- Attendance Table -->
    <div class="row">
        <div class="col-xs-12">
            <div class="box-widget widget-module">
                <div class="widget-head clearfix">
                    <span class="h-icon"><i class="fa fa-table"></i></span>
                    <h4><strong>Stockist wise POB report (in Rupee)</strong></h4>
                </div>
                <div>
                    <div class="widget-container report-table">
                        <div class="widget-block">
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th class="grey">Customer</th>
                                        <th class="grey">Total</th>
                                        <th *ngFor="let pro of products">
                                            {{ pro.name }}
                                        </th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <tr>
                                        <th class="grey">Total</th>
                                        <th class="grey">{{ all_total.toFixed(2) }}</th>
                                        <th *ngFor="let pro of products">
                                            {{ pro.amount.toFixed(2) }}
                                        </th>
                                    </tr>
                                    <tr *ngFor="let cus of customers">
                                        <th class="grey">{{ cus.firm_name }}</th>
                                        <th class="grey">{{ cus.total_pob.toFixed(2) }}</th>
                                        <td *ngFor="let pro of cus.products">
                                            {{ pro.amount.toFixed(2) }}
                                        </td>
                                    </tr>
                                    <tr>
                                        <th [colSpan]="products.length + 2">No Entries</th>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
