<div class="forum-container">
    <div class="forum-list-container">
        <div class="container-fluid customers">
            <div class="forum-header">
                <customer_count (onCustomerTypeChanged)="customerTypeChanged($event)"></customer_count>
                <div class="row">
                    <div class="col-md-4">
                        <h2 class="forum-title">Customer Database</h2>
                        <p class="forum-sub-title">
                            List of all the Customers
                        </p>
                    </div>
                    <div class="col-md-8">
                        <div class="col-xs-12 col-md-3" *roleCheck="6">
                            <region-select [value]="region_id" [title]="'Select Region'" (onValueChanged)="regionChanged($event)"></region-select>
                        </div>
                        <div class="col-xs-12 col-md-3" *roleCheck="5">
                            <div *ngIf="region_id > 0">
                                <area-select [value]="area_id" [region_id]="region_id" [title]="'Select Area'" (onValueChanged)="areaChanged($event)"></area-select>
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-3" *roleCheck="4">
                            <div *ngIf="area_id > 0">
                                <headquarter-select [value]="headquarter_id" [area_id]="area_id" [title]="'Select Head Quarter'" (onValueChanged)="headquarterChanged($event)"></headquarter-select>
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-3" *roleCheck="4">
                            <div *ngIf="headquarter_id > 0">
                                <territory-select [value]="territory_id" [headquarter_id]="headquarter_id" [title]="'Select Territory'" (onValueChanged)="territoryChanged($event)"></territory-select>
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-3" *roleCheck="3">
                            <div style="padding-top: 20px;">
                                <a class="btn btn-primary" routerLink="/customers/create">Create Customer</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Customer Table -->
            <div class="row">
                <div class="col-xs-12">
                    <div class="box-widget widget-module">
                        <div class="widget-head clearfix">
                            <span class="h-icon"><i class="fa fa-table"></i></span>
                            <h4>Customer database (Count: {{ total}})</h4>
                        </div>
                        <div class="widget-container customer-table" #loading_box>
                            <div class="widget-block">
                                <div class="table-responsive">
                                    <table class="table table-bordered">
                                        <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Email</th>
                                            <th>Mobile</th>
                                            <th>Type (Grade)</th>
                                            <th>Status</th>
                                            <th>Actions</th>
                                        </tr>
                                        </thead>

                                        <tfoot>
                                        <tr *ngFor="let customer of customers">
                                            <td>{{ customer.firm_name}}</td>
                                            <td>{{ customer.email}}</td>
                                            <td>{{ customer.mobile}}</td>
                                            <td>{{ customer.customer_type.name }} ({{ customer.grade.name }})</td>
                                            <td class="text-center"><i status [field]="customer.status"></i></td>
                                            <td>
                                                <a class="text-primary" style="cursor: pointer;" title="Update" (click)="updateCustomer(customer.id)">Edit</a>                                                    &nbsp;
                                            </td>
                                        </tr>
                                        </tfoot>

                                        <tbody>

                                        </tbody>
                                    </table>
                                </div>
                                <pagination [page]="page" [total]="total" (onPageChanged)="pageChanged($event)"></pagination>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ./Customer Table -->
        </div>
    </div>
</div>
