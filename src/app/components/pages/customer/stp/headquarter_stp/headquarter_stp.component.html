<div class="container-fluid stp">

    <!-- Page Breadcrumb -->
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-md-7">
                <div class="page-breadcrumb-wrap">
                    <div class="page-breadcrumb-info">
                        <h2 class="breadcrumb-titles">STP Report
                        </h2>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
            </div>
        </div>
    </div>
    <!-- Page Breadcrumb -->

    <!-- STP Table -->
    <div class="row" *roleCheck="5">
        <div class="col-xs-12">
            <a class="btn btn-default" [routerLink]="['/stps', _country_id, 'regions', _region_id]">
                <i class="fa fa-arrow-left"></i> Back
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="box-widget widget-module">
                <div class="widget-head clearfix">
                    <span class="h-icon"><i class="fa fa-table"></i></span>
                    <h4>Stp Report for <strong>{{ headquarters[0]?.hq_area.name}}</strong></h4>
                </div>
                <div class="widget-container stp-table" #loading_box>
                    <div class="widget-block">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th rowspan="2">Headquarter</th>
                                    <template ngFor let-ct [ngForOf]="customer_types">
                                        <th [attr.colspan]="ct.grades.length">{{ ct.name }}</th>
                                    </template>
                                    <th rowspan="2">Total</th>
                                    <th rowspan="2">Expected Business</th>
                                    <th rowspan="2">Actions</th>
                                </tr>
                                <tr>
                                    <template ngFor let-ct [ngForOf]="customer_types">
                                        <th *ngFor="let grade of ct.grades">{{ grade.name }}</th>
                                    </template>
                                </tr>
                                </thead>

                                <tbody>
                                <tr *ngFor="let br of headquarters">
                                    <td>{{ br.name }}</td>
                                    <template ngFor let-ct [ngForOf]="br.customer_types">
                                        <td *ngFor="let grade of ct.grades">
                                            <span *ngIf="grade.customer_count > 0">
                                                {{ grade.customer_count }}
                                            </span>
                                        </td>
                                    </template>
                                    <td>{{ br.total}}</td>
                                    <td></td>
                                    <td>
                                        <a class="btn btn-primary btn-xs"
                                           [routerLink]="['/stps', _country_id, 'regions', _region_id, 'areas', _area_id, 'headquarters', br.id]">View by Territory</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ./STP Table -->
</div>
