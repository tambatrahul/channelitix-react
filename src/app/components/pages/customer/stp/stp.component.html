<div class="container-fluid stp">

    <!-- Page Breadcrumb -->
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-md-7">
                <div class="page-breadcrumb-wrap">
                    <div class="page-breadcrumb-info">
                        <h2 class="breadcrumb-titles">
                            STP Report
                        </h2>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
            </div>
        </div>
    </div>
    <!-- Page Breadcrumb -->

    <!-- Filters for Order report-->
    <div class="row">
        <div class="col-xs-12 col-md-3" *ngIf="manager_role_id > 0">
            <headquarter-select [value]="headquarter_id" [area_id]="area_id" [title]="'Select Head Quarter'"
                                (onValueChanged)="headquarterChanged($event)"></headquarter-select>
        </div>
    </div>
    <!-- ./Filters for Order report-->

    <!-- STP Table -->
    <div class="row">
        <div class="col-xs-12">
            <div class="box-widget widget-module">
                <div class="widget-head clearfix">
                    <span class="h-icon"><i class="fa fa-table"></i></span>
                    <h4>Stp Report</h4>
                </div>
                <div class="widget-container stp-table" #loading_box>
                    <div class="widget-block">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th rowspan="2">Territory</th>
                                    <th rowspan="2">Brick</th>
                                    <th rowspan="2">Distance From HQ/Territory</th>
                                    <template ngFor let-ct [ngForOf]="customer_types">
                                        <th [attr.colspan]="ct.grades.length">{{ ct.name }}</th>
                                    </template>
                                    <th rowspan="2">Total</th>
                                    <th rowspan="2">No of work days</th>
                                    <th rowspan="2">Expected Business</th>
                                </tr>
                                <tr>
                                    <template ngFor let-ct [ngForOf]="customer_types">
                                        <th *ngFor="let grade of ct.grades">{{ grade.name }}</th>
                                    </template>
                                </tr>
                                </thead>

                                <tbody>
                                <tr *ngFor="let br of bricks">
                                    <td>{{ br.hq_territory.name }}</td>
                                    <td>{{ br.name }}</td>
                                    <td></td>
                                    <template ngFor let-ct [ngForOf]="br.customer_types">
                                        <td *ngFor="let grade of ct.grades">
                                            {{ grade.customer_count }}
                                        </td>
                                    </template>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ./STP Table -->
</div>
