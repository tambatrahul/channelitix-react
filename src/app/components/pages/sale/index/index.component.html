<div class="container-fluid sales">

    <!-- Page Breadcrumb -->
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-md-7">
                <div class="page-breadcrumb-wrap">
                    <div class="page-breadcrumb-info">
                        <h2 class="breadcrumb-titles">Secondary Statement Report
                        </h2>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
            </div>
        </div>
    </div>
    <!-- Page Breadcrumb -->

    <!-- Filters for Order report-->
    <div class="row">
        <div class="col-xs-12 col-md-3">
            <month-picker [month]="month" [year]="year" (onMonthYearChanged)="monthYearChanged($event)"></month-picker>
        </div>
    </div>
    <!-- ./Filters for Order report-->

    <!-- Order Table -->
    <div class="row">
        <div class="col-xs-12">
            <div class="box-widget widget-module">
                <div class="widget-head clearfix">
                    <span class="h-icon"><i class="fa fa-table"></i></span>
                    <h4>Secondary Sales Report for ({{ title }})</h4>
                </div>
                <div class="widget-container sales-table" #loading_box>
                    <div class="widget-block">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>Stockist</th>
                                    <th>Brick</th>
                                    <th>Territory</th>
                                    <th style="width: 100px;">Secondary Sales Added</th>
                                    <th></th>
                                </tr>
                                </thead>

                                <tfoot>
                                <tr>
                                    <th>Stockist</th>
                                    <th>Brick</th>
                                    <th>Territory</th>
                                    <th>Secondary Sales Added</th>
                                    <th></th>
                                </tr>
                                </tfoot>

                                <tbody>
                                <!--<tr *ngFor="ss in secondary_sales">
                                    <td>{{ ss.customer.firm_name}}</td>
                                    <td>{{ ss.customer.brick.name}}</td>
                                    <td>{{ ss.customer.territory.name}}</td>
                                    <td class="text-center">
                                        <span><i class="green fa fa-check-circle"></i></span>
                                    </td>
                                    <td>
                                        <a [routerLink]="['/sales/secondary/create', 1]"
                                           class="btn btn-xs btn-default">UPDATE</a>
                                    </td>
                                </tr>-->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ./Order Table -->
</div>
