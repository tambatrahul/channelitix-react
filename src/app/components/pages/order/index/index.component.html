<div class="container-fluid orders">

    <!-- Page Breadcrumb -->
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-md-7">
                <div class="page-breadcrumb-wrap">
                    <div class="page-breadcrumb-info">
                        <h2 class="breadcrumb-titles">Orders
                            <small>Order Report</small>
                        </h2>
                        <ul class="list-page-breadcrumb">
                            <li><a href="#">Home</a>
                            </li>

                            <li class="active-page"> Orders</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
            </div>
        </div>
    </div>
    <!-- Page Breadcrumb -->

    <!-- Filters for Order report-->
    <div class="row">
        <div class="col-xs-12 col-md-3">
            <month-picker [month]="month" [year]="year" (onMonthYearChanged)="monthYearChanged($event)"></month-picker>
        </div>
    </div>
    <!-- ./Filters for Order report-->

    <!-- Order Table -->
    <!-- Attendance Table -->
    <div class="row" #loading_box>
        <div class="col-xs-12" *roleCheck="ROLE_ZSM">
            <div class="row" *ngFor="let z of managers">
                <div class="col-xs-12">
                    <div class="box-widget widget-module">
                        <div class="widget-head clearfix">
                            <span class="h-icon"><i class="fa fa-table"></i></span>
                            <h4><strong>{{ z.full_name }}</strong></h4>
                        </div>
                        <div>
                            <div class="widget-container report-table">
                                <div class="widget-block">
                                    <div class="table-responsive">
                                        <table class="table table-bordered">
                                            <thead>
                                            <tr>
                                                <th style="min-width: 200px;">Users</th>
                                                <th>Headquarter</th>
                                                <th></th>
                                                <th *ngFor="let d of dates">
                                                    {{ d }}
                                                </th>
                                            </tr>
                                            </thead>

                                            <tfoot>
                                            <tr>
                                                <th>Users</th>
                                                <th>Headquarter</th>
                                                <th></th>
                                                <th *ngFor="let d of dates">
                                                    {{ d }}
                                                </th>
                                            </tr>
                                            </tfoot>

                                            <tbody>
                                            <template ngFor let-mg [ngForOf]="z.children">
                                                <tr>
                                                    <td [colSpan]="mg.children[0]?.orders.length + 2"
                                                        class="text-center">
                                                        <strong>{{ mg.full_name }}</strong>
                                                    </td>
                                                </tr>
                                                <tr *ngFor="let user of mg.children">
                                                    <td>{{ user.full_name }}</td>
                                                    <td>{{ user.hq_headquarter?.name }}</td>
                                                    <td>
                                                        <i status [field]="user.status"></i>
                                                    </td>
                                                    <td *ngFor="let order of user.orders" orderCount
                                                        [order]="order"></td>
                                                </tr>
                                            </template>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-xs-12" *ngIf="_service.user.isArea">
            <div class="row" *ngFor="let z of managers">
                <div class="col-xs-12">
                    <div class="box-widget widget-module">
                        <div class="widget-head clearfix">
                            <span class="h-icon"><i class="fa fa-table"></i></span>
                            <h4><strong>{{ z.full_name }}</strong></h4>
                        </div>
                        <div>
                            <div class="widget-container report-table">
                                <div class="widget-block">
                                    <div class="table-responsive">
                                        <table class="table table-bordered">
                                            <thead>
                                            <tr>
                                                <th style="min-width: 200px;">
                                                    Users
                                                </th>
                                                <th>
                                                    Headquarter
                                                </th>
                                                <th></th>
                                                <th *ngFor="let d of dates">
                                                    {{ d }}
                                                </th>
                                            </tr>
                                            </thead>

                                            <tfoot>
                                            <tr>
                                                <th>
                                                    Users
                                                </th>
                                                <th></th>
                                                <th *ngFor="let d of dates">
                                                    {{ d }}
                                                </th>
                                            </tr>
                                            </tfoot>

                                            <tbody>
                                            <tr *ngFor="let user of z.children">
                                                <td>{{ user.full_name }}</td>
                                                <td>{{ user.hq_headquarter.name }}</td>
                                                <td>
                                                    <i status [field]="user.status"></i>
                                                </td>
                                                <td *ngFor="let order of user.orders" orderCount
                                                    [order]="order"></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ./Order Table -->
</div>
