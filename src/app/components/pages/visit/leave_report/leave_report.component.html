<div class="container-fluid visits" #loading_box>

    <!-- Page Breadcrumb -->
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-md-5">
                <div class="page-breadcrumb-wrap">
                    <div class="page-breadcrumb-info">
                        <h2 class="breadcrumb-titles">Leaves
                            <small>Leave Report for all Users</small>
                        </h2>
                        <ul class="list-page-breadcrumb">
                            <li><a href="#">Home</a>
                            </li>

                            <li class="active-page"> Leaves</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Page Breadcrumb -->

    <!-- Filters for Visit report-->
    <div class="row">
        <div class="col-xs-12 col-md-3">
            <month-picker [month]="month" [year]="year" (onMonthYearChanged)="monthYearChanged($event)"></month-picker>
        </div>
        <div class="col-xs-12 col-md-3" *roleCheck="ROLE_ADMIN">
            <region-select [value]="region_id" [title]="'Select Region'"
                           (onValueChanged)="regionChanged($event)"></region-select>
        </div>
        <div class="col-xs-12 col-md-3" *roleCheck="ROLE_ZSM">
            <div *ngIf="region_id > 0">
                <area-select [value]="area_id" [region_id]="region_id"
                             [title]="'Select Area'"
                             (onValueChanged)="areaChanged($event)"></area-select>
            </div>
        </div>
    </div>
    <!-- ./Filters for Visit report-->

    <div class="row">
        <div class="col-xs-12">
            <div class="row" *ngFor="let region of regions">
                <div class="col-xs-12">
                    <div class="box-widget widget-module">
                        <div class="widget-head clearfix">
                            <span class="h-icon"><i class="fa fa-table"></i></span>
                            <h4><strong> {{ region.user?.full_name }} </strong></h4>
                        </div>
                        <div>
                            <div class="widget-container report-table">
                                <div class="widget-block">
                                    <div class="table-responsive">
                                        <table class="table table-bordered visit_table">
                                            <thead>
                                            <tr style="background-color: #3498db;color: white">
                                                <th rowspan="2">User</th>
                                                <th rowspan="2">Headquarter</th>
                                                <th colspan="3">Leaves</th>
                                                <th rowspan="2">Total Leaves</th>
                                            </tr>
                                            <tr style="background-color: #3498db;color: white">
                                                <th>Casual Leaves</th>
                                                <th>Sick Leaves</th>
                                                <th> Paid Leaves</th>
                                            </tr>
                                            </thead>

                                            <tfoot>
                                            <tr style="background-color: #3498db;color: white">
                                                <th rowspan="2">User</th>
                                                <th rowspan="2">Headquarter</th>
                                                <th>Casual Leaves</th>
                                                <th>Sick Leaves</th>
                                                <th> Paid Leaves</th>
                                                <th rowspan="2">Total Leaves</th>
                                            </tr>
                                            <tr style="background-color: #3498db;color: white">
                                                <th colspan="3">Leaves</th>
                                            </tr>
                                            </tfoot>

                                            <tbody>
                                            <template ngFor let-area [ngForOf]="region.areas">
                                                <tr tr class="grey" *roleCheck="ROLE_ZSM">
                                                    <th colspan="6" style="text-align: center;">{{ area.user?.full_name }}</th>
                                                </tr>
                                                <tr *ngFor="let hq of area.headquarters">
                                                    <th>{{hq.user.full_name}}</th>
                                                    <th>{{hq.user.hq_headquarter.name}}</th>
                                                    <th>{{hq.casual_leave}}</th>
                                                    <th>{{hq.sick_leave}}</th>
                                                    <th>{{hq.privilege_leave}}</th>
                                                    <th>{{hq.casual_leave + hq.sick_leave + hq.privilege_leave}}</th>
                                                </tr>
                                            </template>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
