<div class="modal fade css_v2" role="dialog" #input_pos_model>
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Add Acknowledgment</h4>
            </div>
            <div class="modal-body" #loading_box>
                <form [formGroup]="form" (ngSubmit)="save()" novalidate>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <!-- Quantity Received -->
                            <div class="form-group">
                                <label class="control-label">Quantity Received </label>
                                <div class="">
                                    <input formControlName="quantity_received" class="form-control" type="text" required>
                                    <small *ngIf="errors['quantity_received']" class="text-danger text-center">
                                        {{ errors.quantity_received}}
                                    </small>
                                </div>
                            </div>
                            <!-- Quantity Received -->

                            <!-- Receipt Date -->
                            <div class="form-group">
                                <label class="control-label">Receipt Date </label>
                                <div class="">
                                    <input formControlName="receipt_date" class="form-control" type="date" required>
                                    <small *ngIf="errors['receipt_date']" class="text-danger text-center">
                                        {{ errors.receipt_date}}
                                    </small>
                                </div>
                            </div>
                            <!-- Receipt Date -->
                        </div>

                        <div class="col-xs-12">
                            <button class="btn btn-primary" type="submit">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
