<div class="box-widget widget-module no-border visit-component" #loading_box>
    <div class="widget-head clearfix">
        <span class="h-icon"><i class="fa fa-bars"></i></span>
        <h4>Visit for {{ _visit_date }}</h4>
    </div>
    <div class="widget-container report-table" #loading_box>
        <div class="widget-block">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Customers</th>
                        <th class="vertical-align editing" *ngFor="let input of inputs">
                            {{ input.name }}
                        </th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr *ngFor="let customer of customers">
                        <td>{{ customer.firm_name}}</td>
                        <td class="editing" *ngFor="let input of inputs">
                            <input class="form-control" [(ngModel)]="customer[input['id']]" type="text" style="padding: 2px;">
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 form-group">
                <div class="form-actions pull-right">
                    <a type="submit" class="btn btn-primary">Next</a>
                </div>
            </div>
        </div>
    </div>
</div>
