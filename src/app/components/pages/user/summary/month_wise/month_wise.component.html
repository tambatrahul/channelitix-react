<div class="topics-list" #loading_box>
  <div class="topic-container new-ticket">
    <div class="row summary">
      <div class="col-xs-12">
        <div class="box-widget widget-module">
          <div class="widget-head clearfix">
            <span class="h-icon"><i class="fa fa-table"></i></span>
            <h4> Months Report</h4>
          </div>
          <div class="widget-container details-table">
            <div class="widget-block">
              <div class="table-responsive">
                <table class="table table-bordered">
                  <thead>
                  <tr>
                    <th></th>
                    <th *ngFor="let month of months_str">
                      {{ month }}
                    </th>
                  </tr>
                  </thead>

                  <tbody>
                  <tr>
                    <td>POB Amount</td>
                    <template ngFor let-month [ngForOf]="months_str" let-i="index">
                      <td>
                        {{ months[i + 1].pob_amount}}
                      </td>
                    </template>
                  </tr>
                  <tr>
                    <td>Call Average</td>
                    <template ngFor let-month [ngForOf]="months_str" let-i="index">
                      <td>
                        {{ months[i + 1].call_average.toFixed(2)}}
                      </td>
                    </template>
                  </tr>
                  <tr>
                    <td>Coverage</td>
                    <template ngFor let-month [ngForOf]="months_str" let-i="index">
                      <td>
                        {{ months[i + 1].coverage}}
                      </td>
                    </template>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
