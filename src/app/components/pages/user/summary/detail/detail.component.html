<div style="margin-top: 20px;">
    <month-wise [user_id]="user.id" [year]="_year"></month-wise>
</div>
<div class="topics-list" #loading_box>
    <div class="topic-container new-ticket">
        <div class="row summary">
            <div class="col-xs-12">
                <div class="box-widget widget-module">
                    <div class="widget-head clearfix">
                        <span class="h-icon"><i class="fa fa-table"></i></span>
                        <h4>Users Table</h4>
                    </div>
                    <div class="widget-container details-table" #loading_box>
                        <div class="widget-block">
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th style="min-width: 200px;"></th>
                                        <th *ngFor="let d of dates">
                                            {{ d }}
                                        </th>
                                    </tr>
                                    </thead>

                                    <tfoot>
                                    <tr>
                                        <th style="min-width: 200px;"></th>
                                        <th *ngFor="let d of dates">
                                            {{ d }}
                                        </th>
                                    </tr>
                                    </tfoot>

                                    <tbody>
                                    <tr>
                                        <td>Daily Reporting</td>
                                        <td *ngFor="let att of _user.attendances" attendanceStatus
                                            [attendance]="att"></td>
                                    </tr>
                                    <tr>
                                        <td>POB (in Thousands)</td>
                                        <td *ngFor="let att of _user.attendances" attendancePobStatus
                                            [attendance]="att" [target]="_user.daily_target"></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <a (click)="showAllTourForUser()"
                                               style="text-decoration: underline; cursor:pointer;color: blue;">
                                                Tour Program
                                            </a>
                                        </td>
                                        <td *ngFor="let tour of _user.tours" tourCount [tour]="tour"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div>
    <deviation-report [user_id]="user.id" [month]="_month" [year]="_year"></deviation-report>
</div>
