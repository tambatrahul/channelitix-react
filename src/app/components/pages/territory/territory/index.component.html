<div class="container-fluid bricks">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-md-4">
                <div class="page-breadcrumb-wrap">
                    <div class="page-breadcrumb-info">
                        <h2 class="breadcrumb-titles">Territories
                            <small>List all Territories</small>
                        </h2>
                        <ul class="list-page-breadcrumb">
                            <li><a href="#">Home</a></li>
                            <li class="active-page"> Territories</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Page Breadcrumb -->
    <div class="row" *roleCheck="ROLE_ZSM">
        <div class="col-xs-12">
            <a class="btn btn-default" [routerLink]="['/territories/regions', _region_id, 'areas', _area_id, 'headquarters']">
                <i class="fa fa-arrow-left"></i> Back
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="box-widget widget-module">
                <div class="widget-head clearfix">
                    <span class="h-icon"><i class="fa fa-table"></i></span>
                    <h4>Territories Table</h4>
                </div>
                <div class="widget-container brick-table" #loading_box>
                    <div class="widget-block">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Total Bricks</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>

                                <tfoot>
                                <tr>
                                    <th>Name</th>
                                    <th>Total Bricks</th>
                                    <th>Actions</th>
                                </tr>
                                </tfoot>

                                <tbody>
                                <tr *ngFor="let b of territorys">
                                    <td>{{ b.name}}</td>
                                    <td>{{ b.bricks_count }}</td>
                                    <td>
                                        <a [routerLink]="['/territories/regions/', _region_id, 'areas', _area_id, 'headquarters', _headquarter_id, 'territories', b.id, 'bricks']"
                                           class="btn btn-xs btn-primary">
                                            view by bricks
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ./Bricks Table -->
</div>
