<div class="container-fluid bricks">
    <!-- Page Breadcrumb -->
    <div class="page-breadcrumb" #loading_box>
        <div class="row">
            <div class="col-md-4">
                <div class="page-breadcrumb-wrap">
                    <div class="page-breadcrumb-info">
                        <h2 class="breadcrumb-titles">Headquarter wise Customer Distribution
                        </h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Page Breadcrumb -->

    <!-- Attendance Table -->
    <div class="row" *ngFor="let z of regions">
        <div class="col-xs-12">
            <div class="box-widget widget-module">
                <div class="widget-head clearfix">
                    <span class="h-icon"><i class="fa fa-table"></i></span>
                    <h4><strong>{{ z.name }}</strong></h4>
                </div>
                <div>
                    <div class="widget-container report-table">
                        <div class="widget-block">
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead>
                                    <tr>
                                        <th style="min-width: 200px;">Headquarters</th>
                                        <th>Total Bricks</th>
                                        <th *ngFor="let ct of customer_types.slice(0,2)">Bricks With {{ ct.name }}</th>
                                        <th *ngFor="let ct of customer_types.slice(2,customer_types.length)">{{ ct.withNoAdded }}</th>
                                    </tr>
                                    </thead>

                                    <tfoot>
                                    <tr>
                                        <th style="min-width: 200px;">Headquarters</th>
                                        <th>Total Bricks</th>
                                        <th *ngFor="let ct of customer_types.slice(0,2)">Bricks With {{ ct.name }}</th>
                                        <th *ngFor="let ct of customer_types.slice(2,customer_types.length)">{{ ct.withNoAdded }}</th>
                                    </tr>
                                    </tfoot>

                                    <tbody>
                                    <template ngFor let-area [ngForOf]="z.areas">
                                        <tr>
                                            <td [colSpan]="area.headquarters[0]?.customer_types.length + 2"
                                                class="text-center">
                                                <strong>{{ area.name }}</strong>
                                            </td>
                                        </tr>
                                        <tr *ngFor="let hq of area.headquarters">
                                            <td>{{ hq.name }}</td>
                                            <td>{{ hq.total_bricks }}</td>
                                            <td *ngFor="let ct of hq.customer_types.slice(0,2)">{{ ct.brick_count }}</td>
                                            <td *ngFor="let ct of hq.customer_types.slice(2,customer_types.length)" [ngClass]="{'incomplete': (hq.total_bricks - ct.brick_count) > 2}">
                                                {{ hq.total_bricks - ct.brick_count }}
                                            </td>
                                        </tr>
                                    </template>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
