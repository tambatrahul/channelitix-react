<div class="box-widget widget-module no-border attendance-calendar">
    <div class="widget-head clearfix">
        <span class="h-icon"><i class="fa fa-bars"></i></span>
        <h4>Attendance</h4>
    </div>
    <div class="widget-container">
        <div class="widget-block">
            <div class="row">
                <div class="col-xs-12">
                    <div class="row">
                        <div class="col-xs-2 heading" *ngFor="let day of week_days">
                            {{ day }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-2" *ngFor="let att of formatted_array"
                             [ngClass]="{'pointer': (att && !att.isSunday)}">
                            <div class="body" (click)="att && !att.isSunday && selectAttendance(att)">
                                <div class="status" calendarAttendanceStatus [attendance]="att"></div>
                                <div class="date" *ngIf="att"> {{ att.day }}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="widget-container" style="padding: 20px;">
        <div class="widget-block">
            <div class="row">
                <div class="col-xs-12">
                    <span class="label working">&nbsp;</span>&nbsp;
                    <small>working</small>
                    &nbsp;&nbsp;
                    <span class="label leave">&nbsp;</span>&nbsp;
                    <small>leave</small>
                    &nbsp;&nbsp;
                    <span class="label holiday">&nbsp;</span>&nbsp;
                    <small>holiday</small>
                    &nbsp;&nbsp;
                    <span class="label not_reported">&nbsp;</span>&nbsp;
                    <small>not reported</small>
                </div>
            </div>
        </div>
    </div>
</div>
