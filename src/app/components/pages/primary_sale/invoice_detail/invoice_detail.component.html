<div class="box-widget widget-module user_tour">
    <div class="widget-head clearfix">
        <span class="h-icon"><i class="fa fa-table"></i></span>
        <h4>Invoice Details for {{ invoice.customer.firm_name}}</h4>
    </div>
    <div class="widget-container" #loading_box>
        <div class="widget-block">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th>Product</th>
                        <th>Uom</th>
                        <th>Qty</th>
                        <th>Amount</th>
                    </tr>
                    </thead>

                    <tfoot>
                    <tr>
                        <th>Product</th>
                        <th>Uom</th>
                        <th>Qty</th>
                        <th>Amount</th>
                    </tr>
                    </tfoot>

                    <tbody>
                    <template ngFor let-item [ngForOf]="invoice.invoice_details">
                        <tr>
                            <td>
                                {{ item.product?.name }}
                            </td>
                            <td>{{ item.uom.name }}</td>
                            <td>{{ item.qty }}</td>
                            <td>{{ item.net_amt }}</td>
                        </tr>
                    </template>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
