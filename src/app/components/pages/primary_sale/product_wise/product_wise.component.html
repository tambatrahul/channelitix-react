<div class="box-widget widget-module user_tour">
    <div class="widget-container" #loading_box>
        <div class="widget-block">
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th></th>
                        <th>Product</th>
                        <th>Qty</th>
                        <th>Total Amount</th>
                    </tr>
                    </thead>

                    <tfoot>
                    <tr>
                        <th></th>
                        <th>Product</th>
                        <th>Qty</th>
                        <th>Total Amount</th>
                    </tr>
                    </tfoot>

                    <tbody>
                    <template ngFor let-item [ngForOf]="products" let-i="index">
                        <tr>
                            <td>{{ i+1 }}</td>
                            <td>
                                {{ item.name }}
                            </td>
                            <td>{{ item.invoice_detail? item.invoice_detail.total_qty: 0 }}</td>
                            <td><i class="fa fa-rupee"></i> {{ item.invoice_detail? item.invoice_detail.total_net_amount: 0}}</td>
                        </tr>
                    </template>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
