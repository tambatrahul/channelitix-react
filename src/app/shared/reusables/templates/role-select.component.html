<label><i class="fa fa-spinner fa-spin" *ngIf="loading"></i> Select User Type </label>
<select class="form-control" [ngModel]="role_id" (ngModelChange)="onRoleChange($event)">
  <option selected value="0">All</option>
  <option *ngFor="let r of roles" [value]="r.id">
    {{r.title}}
  </option>
</select>
