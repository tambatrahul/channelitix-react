<div class="modal fade css_v2" tabindex="-1" role="dialog" #deletingReport_modal>
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Delete Reporting For {{ _user.full_name }}</h4>
            </div>
            <div class="modal-body" #loading_box>
                <form [formGroup]="form" (ngSubmit)="save()" novalidate>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <small style="color: red;text-align: center">
                                <i>You won't be able to see reporting once it's deleted for selected date</i>
                            </small>
                        </div>
                        <!-- leaving Date -->
                        <div class="form-group col-xs-12">
                            <date-picker [date]="report_date" [title]="'Report Date'"
                                         (onDateChanged)="dateChanged($event)"></date-picker>
                            <small *ngIf="errors['report_date']" class="text-danger text-center">
                                {{ errors.report_date}}
                            </small>
                        </div>
                        <!-- leaving Date -->

                        <div class="col-xs-12">
                            <button class="btn btn-primary ">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
