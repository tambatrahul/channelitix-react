<div class="modal fade css_v2" tabindex="-1" role="dialog" #deletingReport_modal>
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="exampleModalLabel">Send training for {{ _user.full_name }}</h4>
            </div>
            <div class="modal-body" #loading_box>
                <form [formGroup]="form" (ngSubmit)="save()" novalidate>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <small style="color: black;text-align: center">
                                <i>Please select the training</i>
                            </small>
                        </div>
                        <!-- leaving Date -->
                        <div class="form-group col-xs-12">
                            <user-training-select [value]="training_id" [title]="'Select Training'" [first_value]="'Select Training'"
                                (onValueChanged)="trainingChanged($event)">
                            </user-training-select>
                            <small *ngIf="errors[training_id]" class="text-danger text-center">
                                {{ errors.training_id}}
                            </small>
                        </div>
                        <!-- leaving Date -->

                        <div class="col-xs-12">
                            <button class="btn btn-primary ">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
