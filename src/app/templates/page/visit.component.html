<div class="container-fluid visits">

    <!-- Page Breadcrumb -->
    <div class="page-breadcrumb">
        <div class="row">
            <div class="col-md-7">
                <div class="page-breadcrumb-wrap">
                    <div class="page-breadcrumb-info">
                        <h2 class="breadcrumb-titles">Visits
                            <small>Visit Report for all Users</small>
                        </h2>
                        <ul class="list-page-breadcrumb">
                            <li><a href="#">Home</a>
                            </li>

                            <li class="active-page"> Visits</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
            </div>
        </div>
    </div>
    <!-- Page Breadcrumb -->

    <!-- Filters for Visit report-->
    <div class="row">
        <div class="col-xs-12 col-md-3">
            <month-picker [month]="month" [year]="year" (onMonthYearChanged)="monthYearChanged($event)"></month-picker>
        </div>
        <div class="col-xs-12 col-md-3">
            <role-select [value]="role_id" (onValueChanged)="roleChanged($event)"></role-select>
        </div>
        <div class="col-xs-12 col-md-3" *ngIf="manager_role_id > 0">
            <user-select [role_id]="manager_role_id" [value]="manager_id" [title]="'Select Manager'"
                         (onValueChanged)="managerChanged($event)"></user-select>
        </div>
    </div>
    <!-- ./Filters for Visit report-->

    <!-- Visit Table -->
    <div class="row">
        <div class="col-xs-12">
            <div class="box-widget widget-module">
                <div class="widget-head clearfix">
                    <span class="h-icon"><i class="fa fa-table"></i></span>
                    <h4>Visit Report for ({{ title }})</h4>
                </div>
                <div class="widget-container report-table" #loading_box>
                    <div class="widget-block">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th style="min-width: 200px;">
                                        Users
                                    </th>
                                    <th *ngFor="let d of dates">
                                        {{ d }}
                                    </th>
                                </tr>
                                </thead>

                                <tfoot>
                                <tr>
                                    <th>
                                        Users
                                    </th>
                                    <th *ngFor="let d of dates">
                                        {{ d }}
                                    </th>
                                </tr>
                                </tfoot>

                                <tbody>
                                <tr *ngFor="let user of users">
                                    <td>{{ user.full_name }}</td>
                                    <td *ngFor="let visit of user.visits"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ./Visit Table -->
</div>
