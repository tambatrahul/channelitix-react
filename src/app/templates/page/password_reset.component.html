<div class="modal fade" tabindex="-1" role="dialog" #password_reset_model>
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
          aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">Reset Password {{ _user.full_name }}</h4>
      </div>
      <div class="modal-body" #loading_box>
        <form [formGroup]="form" (ngSubmit)="save($event)" novalidate>
          <div class="row">
            <div class="form-group col-xs-12">
            <!-- New Password -->
            <div class="form-group">
              <label class="control-label" >New Password (required)</label>
              <div class="">
                <input formControlName="new_password" class="form-control" type="password">
                <small *ngIf="errors?.new_password" class="text-danger text-center">
                  {{ errors.new_password}}
                </small>
              </div>
            </div>
            <!-- New Password -->

            <!-- Confirm Password -->
            <div class="form-group">
              <label class="control-label" >New Password (required)</label>
              <div class="">
                <input formControlName="confirm_new_password" class="form-control" type="password">
                <small *ngIf="errors?.confirm_new_password" class="text-danger text-center">
                  {{ errors.confirm_new_password}}
                </small>
              </div>
            </div>
            <!-- Confirm Password -->
            </div>

            <div class="col-xs-12">
              <button class="btn btn-primary ">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
