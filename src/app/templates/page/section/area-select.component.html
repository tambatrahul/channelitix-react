<label><i class="fa fa-spinner fa-spin" *ngIf="loading"></i> {{ title }} </label>
<select class="form-control" [ngModel]="area_id" (ngModelChange)="onAreaChange($event)">
    <option selected value="0">All</option>
    <option *ngFor="let a of areas" [value]="a.id">
        {{a.name}}
    </option>
</select>
