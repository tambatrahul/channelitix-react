<header class="top-bar">
  <div class="container-fluid top-nav">
    <div class="row">
      <div class="col-md-2">
        <div class="clearfix top-bar-action">
          <span class="leftbar-action-mobile waves-effect"><i class="fa fa-bars "></i></span>
          <span class="leftbar-action desktop waves-effect"><i class="fa fa-bars "></i></span>
          <span class="waves-effect search-btn mobile-search-btn">
						<i class="fa fa-search"></i>
						</span>
          <span class="rightbar-action waves-effect"><i class="fa fa-bars"></i></span>
        </div>
      </div>

      <div class="col-md-6 col-md-offset-4 responsive-fix">
        <div class="top-aside-right">
          <div class="user-nav">
            <ul>
              <li class="dropdown">
                <a data-toggle="dropdown" href="#"
                   class="clearfix dropdown-toggle waves-effect waves-block waves-classic">
                  <span class="user-info">{{ user.full_name }} <cite>{{ user.username }}</cite></span>
                  <span class="user-thumb"><img src="/assets/images/jaman.jpg" alt="image"></span>
                </a>
                <ul role="menu" class="dropdown-menu fadeInUp">
                  <li><a href="#"><span class="user-nav-icon"><i class="fa fa-briefcase"></i></span><span
                    class="user-nav-label">My Account</span></a>
                  </li>
                  <li><a href="#"><span class="user-nav-icon"><i class="fa fa-user"></i></span><span
                    class="user-nav-label">View Profile</span></a>
                  </li>
                  <li><a href="#"><span class="user-nav-icon"><i class="fa fa-cogs"></i></span><span
                    class="user-nav-label">Settings</span></a>
                  </li>
                  <li><a (click)="logout()"><span class="user-nav-icon"><i class="fa fa-lock"></i></span><span
                    class="user-nav-label">Logout</span></a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
          <span class="rightbar-action waves-effect"><i class="fa fa-bars"></i></span>
        </div>
      </div>
    </div>
  </div>
</header>
